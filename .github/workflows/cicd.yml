name: CICD ðŸš€

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run format-check

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build:web
      - uses: actions/upload-artifact@v4
        with:
          name: build-web
          path: dist_web
          if-no-files-found: error

  build-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build:node
      - uses: actions/upload-artifact@v4
        with:
          name: build-node
          path: dist
          if-no-files-found: error

  test:
    runs-on: ubuntu-latest
    needs: [build-web]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - uses: actions/download-artifact@v4
        with:
          name: build-web
          path: dist_web
      - run: bun run test
      - uses: codecov/codecov-action@v4

  gen-demo:
    runs-on: ubuntu-latest
    needs: [build-web, build-node]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - uses: actions/download-artifact@v4
        with:
          name: build-web
          path: dist_web
      - uses: actions/download-artifact@v4
        with:
          name: build-node
          path: dist
      - run: bun link
      - name: Download demo input files
        run: |
          curl -s -L "https://drive.usercontent.google.com/download?id=1SqHZqKstFem9qf1kgusuhiGUcE3xY8KQ&confirm=t" -o export.zip
          unzip -qq -O utf8 export.zip -d export
      - name: Generate demo report
        run: |
          chat-analytics -p discord -i export/*.json -o demo.html --demo
      - uses: actions/upload-artifact@v4
        with:
          name: demo
          path: demo.html
          if-no-files-found: error

  # store PR number for previews, see preview.yml
  pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event.number }} > pr.txt
      - uses: actions/upload-artifact@v4
        with:
          name: pr
          path: pr.txt

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-web, gen-demo]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-web
          path: dist_web
      - uses: actions/download-artifact@v4
        with:
          name: demo
          path: dist_web
      - uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: chat-analytics
          directory: dist_web
          branch: main
